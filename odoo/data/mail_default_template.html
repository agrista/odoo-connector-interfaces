<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Fluxdock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body style="margin: 0; padding: 0; background-color:white">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">

      <tr>
        <td align="center" style="text-align:center">
          <img src="${ctx['base_url']}/fluxdock_theme/static/email/images/fluxdock-email-logo.png" alt="Fluxdock Logo" />
        </td>
      </tr>

      <tr bgcolor="#463246">
        <td align="center" style="color: #ffffff; font-family: 'Lucida Grande', Arial, sans-serif; font-size: 14px; padding-top:18px; padding-bottom:18px;">Please do not reply! This email was generated automatically.</td>
      </tr>

      <tr bgcolor="#2e112d">
        <td style="background: url(${ctx['base_url']}/fluxdock_theme/static/img/netz.png);">
          <table border="0" cellpadding="0" cellspacing="0" width="600" style="margin:0 auto;">
            <tr>
              <td align="left" style="text-align:left;width:600px; color: #ffffff; font-family: 'Lucida Grande', Arial, sans-serif; font-size: 16px; padding-top:50px; padding-bottom:100px; padding-left: 10px; padding-right: 10px;">
                ${object.body | safe}
                <br />
                <p>Kind regards,</p>
                <p>Your Fluxdock Team</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr bgcolor="#463246">
        <td align="center">
          <table border="0" cellpadding="0" cellspacing="0" width="600">
            <tr>
              <td width="40%" align="right" style="text-align:right;color: #ffffff; font-family: 'Lucida Grande', Arial, sans-serif; font-size: 14px; padding-top:18px; padding-bottom:18px;">
                <a style="color: #ffffff; text-decoration: none;" href="${ctx['base_url']}">
                  <strong>fluxdock.io</strong>
                </a>
              </td>
              <td width="20%">&nbsp;</td>
              <td width="40%" align="left" style="text-align:left;color: #ffffff; font-family: 'Lucida Grande', Arial, sans-serif; font-size: 16px; padding-top:18px; padding-bottom:18px; padding-right:18px;">
                <a style="font-size:14px; color: #ffffff; text-decoration: none;" href="${ctx['base_url']}/page/about">
                  <strong>Contact us</strong>
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr bgcolor="#ffffff">
          <td align="center" style="text-align:center;color: #2c132c; font-family: 'Lucida Grande', Arial, sans-serif; font-size: 16px; padding-top:18px; padding-bottom:18px;">Product of a collaboration ${datetime.date.today().strftime('%Y')}</td>
      </tr>
    </table>
  </body>

</html>
